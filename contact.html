<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Khetan Sports Foundation</title>

  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 30px 15px;
      max-width: 1200px;
      margin: auto;
      gap: 20px;
    }

    .form-section, .map-section {
      flex: 1 1 45%;
      max-width: 48%;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .form-section h1, .map-section h1 {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }

    .form-section p {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .submit-btn {
      width: 100%;
      background-color: #000;
      color: #fff;
      font-weight: bold;
      padding: 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #333;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      margin-top: 10px;
    }

    .social-connect {
      margin-top: 40px;
      text-align: center;
      padding: 0 15px;
    }

    .social-connect h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #111;
    }

    .social-connect img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    .social-icons {
      text-align: center;
    }

    .social-icons a {
      font-size: 52px;
      margin: 0 12px;
      display: inline-block;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    /* Brand colors */
    .fa-facebook-f { color: #1877f2; }
    .fa-instagram { color: #e1306c; }
    .fa-youtube   { color: #ff0000; }
    .fa-twitter   { color: #1da1f2; }
    .fa-linkedin-in { color: #0a66c2; }
    .fa-threads   { color: #000000; }

    @media (max-width: 768px) {
      .form-section h1, .map-section h1 {
        font-size: 24px;
      }

      .form-section, .map-section {
        max-width: 100%;
        flex: 1 1 100%;
      }

      .social-connect img {
        width: 100px;
      }

      .social-icons a {
        font-size: 30px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <section class="contact" id="contact">
    <div class="container">

      <!-- Contact Form -->
      <div class="form-section">
        <h1>Contact Us</h1>
        <p>Please fill the form, Call or Visit Us</p>
        <form id="bookingForm">
          <div class="form-group">
            <label>Name <span style="color:red">*</span></label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label>Mobile No <span style="color:red">*</span></label>
            <input type="tel" id="mobile" required>
          </div>
          <div class="form-group">
            <label>Email <span style="color:red">*</span></label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea id="message" placeholder="Write your message here"></textarea>
          </div>
          <button type="button" class="submit-btn" onclick="sendEmail()">SEND MESSAGE</button>
        </form>
      </div>

      <!-- Map Section -->
      <div class="map-section">
        <h1>Locate Us</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d56542.931010663975!2d85.28195235943292!3d27.657538734905348!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sNo.%2087%2C%201st%20Floor%2C%20SHWHS%2C%20Lalitpur%2C%20Nepal!5e0!3m2!1sen!2sin!4v1746203958501!5m2!1sen!2sin" allowfullscreen></iframe>
      </div>

    </div>

    <!-- Connect With Us Section -->
    <div class="social-connect">
      <h2>Connect With Us</h2>
      <div class="social-icons">
        <a href="https://www.facebook.com/khetansportsfoundation/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/khetansportsfoundation/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@khetansportsfoundation/" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://x.com/ksfnpl" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/company/khetansportsfoundation/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://www.threads.com/@khetansportsfoundation/" target="_blank" aria-label="Threads"><i class="fa-brands fa-threads"></i></a>
      </div>
    </div>

  </section>

  <script>
    function sendEmail() {
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      const subject = encodeURIComponent("New Truck Driver Training Booking Request");
      const body = encodeURIComponent(
        `Name: ${name}\nMobile No: ${mobile}\nEmail: ${email}\n\nMessage:\n${message}`
      );

      const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=khetansportsfoundation@gmail.com&su=${subject}&body=${body}`;
      window.open(mailtoLink, '_blank');
    }
  </script>

</body>
</html>
